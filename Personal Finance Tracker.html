<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="Personal Finance Tracker style.css">
    <script src="Personal Finance Tracker script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Personal Finance Tracker</h1>
            <div class="balance-container">
                <h3>Your Balance</h3>
                <h2 id="balance">$0.00</h2>
            </div>
        </header>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Description</label>
                <input type="text" id="text" placeholder="Enter description..." required>
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount..." required>
            </div>
            <div class="form-control">
                <label for="category">Category</label>
                <select id="category">
                    <option value="income">Income</option>
                    <option value="food">Food</option>
                    <option value="housing">Housing</option>
                    <option value="transportation">Transportation</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="utilities">Utilities</option>
                    <option value="health">Health</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button class="btn" type="submit">Add Transaction</button>
        </form>
        <h3>Transaction History</h3>
        <ul id="transactions" class="transactions"></ul>
    </div>
    <script src="Personal Finance Tracker script.js"></script>
</body>
</html>
